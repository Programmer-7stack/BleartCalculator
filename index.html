<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bleart Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="Icon" type="jpg" href="photos/1.jpg">
</head>
<body>
    <div class="calculator">
        <h1>Bleart Calculator</h1>
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button class="gray" onclick="clearDisplay()">C</button>
            <button class="gray" onclick="appendToDisplay('+/-')">±</button>
            <button class="gray" onclick="appendToDisplay('%')">%</button>
            <button class="lightblue" onclick="appendToDisplay('/')">÷</button>

            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="lightblue" onclick="appendToDisplay('*')">×</button>

            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="lightblue" onclick="appendToDisplay('-')">−</button>

            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="lightblue" onclick="appendToDisplay('+')">+</button>

            <button class="zero" onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="lightblue" onclick="calculateResult()">=</button>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
